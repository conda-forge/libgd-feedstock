build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil
expat:
- '2.2'
fontconfig:
- '2.13'
freetype:
- 2.9.1
icu:
- '58'
jpeg:
- '9'
libpng:
- 1.6.35
libtiff:
- 4.0.9
libwebp:
- 1.0.0
pin_run_as_build:
  expat:
    max_pin: x.x
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  icu:
    max_pin: x
  jpeg:
    max_pin: x
  libpng:
    max_pin: x.x
  libtiff:
    max_pin: x
  libwebp:
    max_pin: x.x
  zlib:
    max_pin: x.x
target_platform:
- linux-64
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
